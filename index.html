<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="block">
        <div class="block__row">
          <div class="block__element">
            <div class="block__body">
             <div class="block__title title">Get <span>insights</span> that help <br> your business grow.</div>
             <div class="block__text">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer
               <br> experience, and overall efficiency.</div>
             <div class="items-block">
               <div class="items-block__row">
                 <div class="items-block__element">
                     <div class="item-block__label title">10k+</div>
                     <div class="item-block__subtitle">companies</div>
                 </div>
                 <div class="items-block__element">
                     <div class="item-block__label title">314</div>
                     <div class="item-block__subtitle">templates</div>
                 </div>
                 <div class="items-block__element">
                     <div class="item-block__label title">12m+</div>
                     <div class="item-block__subtitle">queries</div>
                 </div>
              </div>
            </div>
           </div>
          </div>
          <div class="block__element">
            <div class="block__image"><img src="image-header-desktop.jpg" alt=""></div>
          </div>
        </div>
    </div>
</body>
</html>
